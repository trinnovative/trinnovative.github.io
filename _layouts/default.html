<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

<div class="container content">
    <header class="masthead">
        <h1 class="masthead-title">
            <a class="home" href="{{ site.baseurl }}/" title="{{ site.title }}">blog</a>
            <small> by trinnovative team.</small>
            {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;<a class="nav" href="{{ page[1]  }}">{{ page[0] }}</a>
            {% endfor %}
        </h1>
    </header>

    <main>
        {{ content }}
    </main>

    <footer class="footer">
        <small>
            &copy;
            <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
            . <a href="http://trinnovative.de">trinnovative GmbH</a>. All rights reserved. <a href="http://trinnovative.de/#imprint">Imprint</a>.
        </small>
    </footer>
</div>

</body>
</html>
